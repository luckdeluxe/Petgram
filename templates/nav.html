{% load static %}
<nav class="navbar navbar-expand-lg sticky-top" id="main-navbar">
    <div class="container">

        <a class="navbar-brand" href="{% url 'posts:feed' %}">
            <img src="{% static "img/logo.png" %}" height="25" class="d-inline-block align-top"/>
        </a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto" id="ul-main-navbar">

                <li class="nav-item">
                    <a href="{% url 'users:detail' request.user.username %}" id="navbar-img-user">
                    {% if request.user.profile.picture %}
                        <img src="{{ request.user.profile.picture.url }}" />
                    {% else%}
                        <img src="{% static 'img/default-profile.png' %}" class="d-inline-block align-top" />
                    {% endif %}
                    </a>
                </li>

                <li class="nav-item nav-icon">
                    <a href="{% url 'posts:create' %}">
                        <i class="fas fa-plus"></i>
                    </a>
                </li>

                <li class="nav-item nav-icon">
                    <a href="{% url "users:logout" %}">
                        <i class="fas fa-sign-out-alt"></i>
                    </a>
                </li>

            </ul>
        </div>
    </div>
</nav>
