{% extends 'users/base.html' %}

{% block head_content  %}
<title>Petgram â€¢ Sign in</title>
{% endblock  %}

{% block container  %}  

    {% if form.errors %}
        <p class="alert alert-danger">
        Your username or password didn't match.
    </p>
    {% endif%}

    <form method="POST" action="{% url 'users:login' %}">
    {% csrf_token %}

    <div class="form-group">
        <input class="form-control" type="text" placeholder="Username" name="username" />
    </div>
    <div class="form-group">
        <input class="form-control" type="password" placeholder="Password" name="password"/>
    </div>
    <button class="btn btn-primary btn-block mt-3" type="submit">Sign in</button>
    </form>
    
    <form action="{% url 'users:register' %}">
    <button class="btn btn-primary btn-block mt-3" type="submit">Register</button>
    </form>
      

    <div class="col">
        <!-- Simple link -->
        <a 
        style="display: flex;
         align-items: center;
         flex-direction: column;
         justify-content: center;
         margin-top: 4%;" href="#!">Forgot password?</a>
    </div>
    
{% endblock container  %}
